{% extends 'base.html' %}
{% block title %}Edit Product{% endblock %}
{% block content %}
<h1 class="mb-4">Edit Product</h1>
<form method="post" class="card p-4 col-md-6 mx-auto">
    <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Category:</label>
        <input type="text" name="category" value="{{ product.category }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ product.price }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea name="description" class="form-control">{{ product.description }}</textarea>
    </div>
    <div class="mb-3">
        <label class="form-label">Image URL:</label>
        <input type="text" name="image_url" value="{{ product.image_url }}" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Inventory:</label>
        <input type="number" name="inventory" value="{{ product.inventory }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-warning">Update Product</button>
    <a href="{{ url_for('admin_products') }}" class="btn btn-link mt-3">Back to Products</a>
</form>
{% endblock %}
