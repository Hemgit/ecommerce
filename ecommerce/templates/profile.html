{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1 class="mb-4">User Profile</h1>
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">User ID: {{ user.id }}</p>
    </div>
</div>
<h2>Order History</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.timestamp if order.timestamp else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
